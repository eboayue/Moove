<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Moove</title>

        <link rel="stylesheet" href="../static/styles/results.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" type="image/x-icon" href="../static/styles/images/favicon.ico">
    </head>

    <body>
        <div class="logo"></div>
        <h2 class="saying">Happy Traveling!</h2>
        <a href="index.html" class="home">Change travel details</a>

        <!--main content-->
        <div class="main">
            <!--results for driving-->
            <div class="driving">
                <h2>Driving <i class="fas fa-car"></i></h2>
                <div class="info">
                    <div class="price"><h4 class="price">Price</h4></div>
                    <div class="distance"><h4 class="distance">Distance</h4></div>
                    <div class="time"><h4 class="time">Time</h4></div>
                </div>
                <h3 class="book">Book Your Trip Here</h3>
            </div>
            <!--results for flying-->
            <div class="flying">
                <h2>Flying <i class="fas fa-plane"></i></h2>
                <div class="info">
                    <div class="price"><h4 class="price">Price</h4></div>
                    <div class="distance"><h4 class="distance">Distance</h4></div>
                    <div class="time"><h4 class="time">Time</h4></div>
                </div>
                <h3 class="book">Book Your Trip Here</h3>
            </div>
            <!--results for using a transit system-->
            <div class="transit">
                <h2>Transit <i class="fas fa-train"></i></h2>
                <div class="info">
                    <div class="price"><h4 class="price">Price</h4></div>
                    <div class="distance"><h4 class="distance">Distance</h4></div>
                    <div class="time"><h4 class="time">Time</h4></div>
                </div>
                <h3 class="book">Book Your Trip Here</h3>
            </div>
            <!--results for getting rental car-->
            <div class="rentalCar">
                <h2>Rental Car <i class="fas fa-car"></i></h2>
                <div class="info">
                    <div class="price"><h4 class="price">Price</h4></div>
                    <div class="distance"><h4 class="distance">Distance</h4></div>
                    <div class="time"><h4 class="time">Time</h4></div>
                </div>
                <h3 class="book">Book Your Trip Here</h3>
            </div>
        </div>
        <!--endmain-->

        <!--footer-->
        <!--footer>
            <p>Always providing the best transportation options!</p>
        </footer-->
    </body>
</html>
